<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="../CSS/styles.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="container-nav">
            <a class="logo" href="../index.html">
                <div>MyPage</div>
            </a>
        </div>
        <nav class="nav-bar">
            <a href="./cursos.html">CURSOS</a>
            <a href="./nosotros.html">NOSOTROS</a>
            <a href="./preguntas.html">PREGUNTAS</a>
            <a href="./contacto.html">CONTACTO</a>
        </nav>
    </header>

    <section>
        <div class="encabezado">
            <h2 class="titulo">Contacto</h2>
        </div>
    </section>

    <main class="contactUs">
        <div class="box">
            <div class="contact form">
                <h3>Envianos un Mensaje</h3>
                <form>
                    <div class="formBox">
                        <div class="row50">
                            <div class="inputBox">
                                <input type="text" name="Nombre" placeholder="Nombre">
                            </div>
                            <div class="inputBox">
                                <input type="email" name="email" placeholder="Email">
                            </div>
                        </div>

                        <div class="row50">
                            <div class="inputBox">
                                <input type="tel" name="Telefono" placeholder="Telefono">
                            </div>
                            <div class="inputBox">
                                <input type="text" name="Asunto" placeholder="Asunto">
                            </div>
                        </div>

                        <div class="row100">
                            <div class="inputBox">
                                <textarea name="mensaje" placeholder="Mensaje"></textarea>
                            </div>
                        </div>

                        <div class="row100">
                            <div class="inputBox">
                                <input type="submit" value="Enviar">
                            </div>
                        </div>
                    </div>
                </form>
            </div>

            <div class="contact info">
                <h3>Informacion del Contacto</h3>
                <div class="infoBox">
                    <div>
                        <span><ion-icon name="location"></ion-icon></span>
                        <p>196 West 21th Steet, Suite 721 <br> New York NY 10016</p>
                    </div>
                    <div>
                        <span><ion-icon name="call"></ion-icon></span>
                        <a href="+1235 2355 98">+1235 2355 98</a>
                    </div>
                    <div>
                        <span><ion-icon name="mail"></ion-icon></span>
                        <a href="josedeodo@hotmail.com">josedeodo@hotmail.com</a>
                    </div>
                    <!-- Redes Sociales -->
                    <ul class="sci">
                        <li><a href="#"><ion-icon name="logo-facebook"></ion-icon></a></li>
                        <li><a href="#"><ion-icon name="logo-twitter"></ion-icon></a></li>
                        <li><a href="#"><ion-icon name="logo-instagram" class="ig"></ion-icon></a></li>
                        <li><a href="#"><ion-icon name="logo-linkedin"></ion-icon></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div>
            <p>&copy; Mypage 2023</p>
        </div>
    </footer>
</body>

</html>
